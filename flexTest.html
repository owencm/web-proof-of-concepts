<html>

			padding: 0;
			margin: 0;
			overflow: hidden;
		}
		header {
			background-color: #0af;

		}
		.message {

			margin: 20px 20px 0px 20px;
			padding: 20px;
			background-color: #09d;
		}
	</style>
</head>

	<header>

	</header>
	<div id='messageContainer'>

		<div class='message'>This is a message</div>

	</div>
</body>
</html>
